<!DOCTYPE html>
<html>
<head>
  <title>AWR Signal Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-top: 8px;
    }
    input {
      background-color: #222;
      color: gold;
    }
    select {
      background-color: #111;
      color: gold;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      margin-top: 15px;
    }
    .signal {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
    }
    .buy {
      color: #00ff00;
    }
    .sell {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>üöÄ AWR Signal Bot</h1>

  <!-- Pair Selection -->
  <div class="input-group">
    <label>Select Popular Pair:</label>
    <select id="pair">
      <option value="EURUSD">EUR/USD</option>
      <option value="GBPUSD">GBP/USD</option>
      <option value="USDJPY">USD/JPY</option>
      <option value="USDCHF">USD/CHF</option>
      <option value="AUDUSD">AUD/USD</option>
    </select>
  </div>

  <div class="input-group">
    <label>Or Type Custom Pair:</label>
    <input type="text" id="customPair" placeholder="e.g. BTCUSD, XAUUSD, USDINR" />
  </div>

  <!-- Timeframe Selection -->
  <div class="input-group">
    <label>Select Timeframe:</label>
    <select id="timeframe">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minutes</option>
      <option value="15m">15 Minutes</option>
    </select>
  </div>

  <!-- Get Signal Button -->
  <button onclick="getSignal()">üîç GET SIGNAL</button>

  <!-- Signal Output -->
  <div class="signal" id="signal">üì° Awaiting signal...</div>

  <script>
    async function getSignal() {
      let pair = document.getElementById("customPair").value.toUpperCase().replace(/\s/g, "");
      if (!pair) {
        pair = document.getElementById("pair").value;
      }

      const base = pair.slice(0, 3);
      const quote = pair.slice(3, 6);
      const tf = document.getElementById("timeframe").value;

      const url = `https://api.exchangerate.host/latest?base=${base}&symbols=${quote}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.rates || !data.rates[quote]) {
          throw new Error("Invalid pair");
        }

        const price = data.rates[quote];
        const signal = price % 2 > 1 ? "SELL" : "BUY";
        const confidence = Math.floor(70 + Math.random() * 30);

        document.getElementById("signal").innerHTML = `
          üìà <b>${pair}</b> (${tf})<br>
          Signal: <span class="${signal === 'BUY' ? 'buy' : 'sell'}">${signal}</span><br>
          Confidence: ${confidence}%
        `;
      } catch (err) {
        document.getElementById("signal").innerHTML = "‚ùå Invalid or unsupported pair.";
      }
    }
  </script>

</body>
</html>
